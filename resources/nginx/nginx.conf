user root;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    sendfile        on;
    keepalive_timeout  65;

    # Django 서버 정의
    upstream django {
        server django:8000;
    }

    server {
        listen 80;
        server_name hanjantest.store;

        # 클라이언트 최대 업로드 크기
        client_max_body_size 100M;

        # API 경로 - trailing slash 없음
        location /api {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_redirect off;
        }

        # API 경로 - trailing slash 있음
        location /api/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_redirect off;
        }

        location /health {
            add_header Content-Type text/plain;
            return 200 'ok';
        }

        # Static 파일 - trailing slash 없음
        location /static {
            alias /root/hanjan/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Static 파일 - trailing slash 있음
        location /static/ {
            alias /root/hanjan/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Media 파일 - trailing slash 없음
        location /media {
            alias /root/hanjan/media/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Media 파일 - trailing slash 있음
        location /media/ {
            alias /root/hanjan/media/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location / {
            # CORS 허용 헤더
#             add_header Access-Control-Allow-Origin https://moeun.kro.kr;
#             add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE';
#             add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept, Authorization';
#             add_header Access-Control-Allow-Credentials true;

            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 타임아웃 설정
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # 로그 설정 (디렉토리가 없으면 주석 처리)
        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log;
    }
}